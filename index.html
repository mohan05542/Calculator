<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style..css">
</head>
<body>
    <div class="main">
        <h2>Calculator</h2>
        <div class="display">
            <td colspan="0"> <input type="text" id="xyz"></td>
        </div>
        <div class="buttons">
            <table>
                <tr>
                    <td><input class="keybord red_btn" type="button" value="C" onclick="clr()"></td> <!--here we need to call function for onclick work the button  -->
                    <td><input class="keybord" type="button" value="Null" onclick="clr()"></td>
                    <td><input class="keybord" type="button" value="%" onclick="dis('%')"></td>
                    <td><input class="keybord" type="button" value="/" onclick="dis('/')"></td>
                </tr>
                <tr>
                    <td><input class="keybord" type="button" value="7" onclick="dis('7')"></td>
                    <td><input class="keybord" type="button" value="8" onclick="dis('8')"></td>
                    <td><input class="keybord" type="button" value="9" onclick="dis('9')"></td>
                    <td><input class="keybord" type="button" value="*" onclick="dis('*')"></td>
                </tr>
                <tr>
                    <td><input class="keybord" type="button" value="4" onclick="dis('4')"></td>
                    <td><input class="keybord" type="button" value="5" onclick="dis('5')"></td>
                    <td><input class="keybord" type="button" value="6" onclick="dis('6')"></td>
                    <td><input class="keybord" type="button" value="-" onclick="dis('-')"></td>
                </tr>

                <tr>
                    <td><input class="keybord" type="button" value="1" onclick="dis('1')"></td>
                    <td><input class="keybord" type="button" value="2" onclick="dis('2')"></td>
                    <td><input class="keybord" type="button" value="3" onclick="dis('3')"></td>
                    <td><input class="keybord" type="button" value="+" onclick="dis('+')"></td>
                </tr>
                <tr>
                    <td><input class="keybord" type="button" value="00" onclick="dis('00')"></td>
                    <td><input class="keybord" type="button" value="0" onclick="dis('0')"></td>
                    <td><input class="keybord" type="button" value="." onclick="dis('.')"></td>
                    <td><input class="keybord" type="button" value="=" onclick="solve()"></td>
                </tr>
            </table>
        </div>
    </div>

  <script src="javascripts.js"></script>  
</body>
</html>
